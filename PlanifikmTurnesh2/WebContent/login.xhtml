<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>login</title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
<div class="login">
	<h:form>
		<h1>Logohu ne Planifikues Turnesh</h1>
		<h:outputText value="Username" />
		<h:inputText id="username" value="#{login.user}" placeholder="Username or Email" ></h:inputText>
		<h:message ></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{login.pwd}" ></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br><br></br>
		<p class="submit">
		<h:commandButton action="#{login.validateUsernamePassword}"
			value="Logohu"></h:commandButton>
			</p>
	</h:form>
	</div>
	
</h:body>
</html>
