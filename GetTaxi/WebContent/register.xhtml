<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
<style>
html,body
{
    height: 100%;
    width:100%;
    text-align:center;
     background-image: url('images/taxi-background.jpg');
     background-attachment: fixed;
     background-repeat:no-repeat;
    background-size:100% 100%;
    margin:0;
	padding:0;
     
}
#header {
   background-color:#ffd633;
    color:black;
    text-align:center;
   
    padding:10px;
}
#section {
    padding:10px;
    text-align:left;
   
}
#footer {
    background-color:black;
    color:white;
    clear:both;
    text-align:center;
    padding:5px;
    width:100%;
	height:20px;
	position:absolute;
	bottom:0;
	left:0;
}
input[type=text] {
    border: 2px solid black;
    border-radius: 4px;
}
input[type=password]{
border: 2px solid black;
    border-radius: 4px;
}
#div
{
color:black;
width:50%;
margin:50px auto;
opacity: 0.9;
filter: alpha(opacity=90); /* For IE8 and earlier */
padding: 0px 25px 25px;
    background: #fff;
    box-shadow: 
        0px 0px 0px 5px rgba( 255,255,255,0.4 ), 
        0px 4px 20px rgba( 0,0,0,0.33 );
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 5px;
    display: table;
    position: static;


}
#wrapper {
	min-height:100%;
	position:relative;
}
.apply{
 background-color: yellow;
    border: none;
    color: black;
    padding: 10px 27px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 25px;
    border:1px solid black;
    }
      .ui-menubar,.ui-menu-child,.ui-menu {
    background: #ffd633;
    border:0px solid black; 
   
}</style>
</h:head>
<h:body>
<div id="wrapper">
<div id="header">
<h1><img src="images/logo.png"  width="400"/></h1>
<div id="menu">
<h:form>
<p:menubar>
	 <p:menuitem value="Home" url="http://localhost:8080/GetTaxi/faces/home.xhtml"></p:menuitem>
	 <p:menuitem value="Rreth GetTaxi" url="http://localhost:8080/GetTaxi/faces/about.xhtml"></p:menuitem>
</p:menubar>
</h:form>
</div>
</div>
<div id="section">
<div id="div">
 <h2><center>Register</center></h2> 
<br/>
<h:form>
    <p:panel id="panel" header="New User">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="firstname" value="Emri:" />
            <p:inputText id="firstname" value="#{register.emri}" required="true" label="Emri">
                <f:validateLength minimum="2" />
                <p:ajax update="msgFirstname" event="keyup" />
            </p:inputText>
            <p:message for="firstname" display="icon" id="msgFirstname"/>
 
            <p:outputLabel for="lastname" value="Mbiemri:" />
            <p:inputText id="lastname" value="#{register.mbiemri}" label="Mbiemri" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgLastname" event="keyup" />
            </p:inputText>
            <p:message for="lastname" id="msgLastname" display="icon" />
            
            <p:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{register.username}" required="true" label="Username">
                <f:validateLength minimum="6" />
                <p:ajax update="msgUsername" event="keyup" />
            </p:inputText>
            <p:message for="username" display="icon" id="msgUsername" />
            
            <p:outputLabel for="password" value="Password :"/>
        	<p:password id="password" value="#{register.password}" feedback="false"
       	            promptLabel="Enter Password" weakLabel="Weak"
                    goodLabel="Good" strongLabel="Strong" required="true"
                     match="pwd2" validatorMessage="Password 1 should match Password 2!" />
                    <p:message for="password" display="icon" />
            
 			<p:outputLabel for="pwd2" value="Konfirmo password:"/>
     		<p:password id="pwd2" value="#{register.password}" feedback="false"
                    promptLabel="Enter Password" weakLabel="Weak"
                    goodLabel="Good" strongLabel="Strong" required="true"/>
                    <p:message for="pwd2" display="icon"/>
                        
 			  <p:outputLabel for="email" value="Email:" />
              <p:inputText id="email" value="#{register.email}" required="true" label="Email" validatorMessage="Invalid email format">
            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
           <p:ajax update="msgEmail" event="keyup" />
            </p:inputText>
            <p:message for="email" display="icon" id="msgEmail"/>
        </h:panelGrid>
        <h:commandButton value="Regjistrohu" actionListener="#{register.shtoPerdorues()}" styleClass="apply" icon="ui-icon-check">
        <f:actionListener binding="#{register.info()}" />
        </h:commandButton>
    </p:panel>
</h:form>
<h:link outcome="login" >
	<center><h:graphicImage value="images/back.png" height="30" width="60"/></center>
</h:link>
</div>
</div>
<div id="footer">
Copyright Â© Akademia IkubINFO Grupi 3
</div>
</div>
</h:body>    
</html>
