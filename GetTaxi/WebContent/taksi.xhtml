<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
    <f:metadata>
    <f:event type="preRenderView" listener="#{taksiController.loadTaksi()}"/>
    </f:metadata>
    <head>
<style>
html,body
{
    height: 100%;
    width:100%;
    text-align:center;
     background-image: url('images/taxi-background.jpg');
     background-attachment: fixed;
     background-repeat:no-repeat;
    background-size:100% 100%;
    margin:0;
	padding:0;  
}
#header {
   background-color:#ffd633;
    color:black;
    text-align:center;
    padding:10px;
}
#section {
    padding:10px;  
}
#footer {
    background-color:black;
    color:white;
    clear:both;
    text-align:center;
    padding:5px;
    width:100%;
	height:20px;
	position:absolute;
	bottom:0;
	left:0;
}
input[type=text] {
    border: 2px solid black;
    border-radius: 4px;
}
input[type=password]{
border: 2px solid black;
    border-radius: 4px;
}
#div
{
color:black;
width:50%;
margin:50px auto;
opacity: 0.9;
filter: alpha(opacity=90);
padding: 0px 25px 25px;
    background: #fff;
    box-shadow: 
        0px 0px 0px 5px rgba( 255,255,255,0.4 ), 
        0px 4px 20px rgba( 0,0,0,0.33 );
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 5px;
    display: table;
    position: static;
}
#wrapper {
	min-height:100%;
	position:relative;
}
.apply{
 background-color: yellow;
    border: none;
    color: black;
    padding: 10px 27px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 25px;
    border:1px solid black;
    float:left;
    }
        #map{
    width:90%;
    height:300px;
    }
        .Tabela
{
    display: table;
    width: 100%; 
    border-spacing: 10px; 
}
.Kolonat
{
    display: table-cell;
}
.demo-table{
border-collapse:collapse;
border-bottom:1px solid gray;
font-family: Tahoma, Verdana, Segoe, sans-serif;
width:72%;
}
.demo-table-header{
border-bottom:1px solid gray;
background:none repeat scroll 0 0 #0775d3;
padding:10px;
color: #FFFFFF;}
.demo-table-odd-row{
border-top: 1px solid gray;
background: none repeat scroll 0 0 #FFFFFF;
text-align:center;}
.demo-table-even-row{
broder-top:1px solid gray;
background:none repeat scroll 0 0 #D0D0D0;
text-align:center;}
</style>
</head>
<h:body>
<div id="wrapper">
<div id="header">
<h1><img src="images/logo.png" height="200" width="400"/></h1>
<h2>PANELI I ADMINISTRATORIT</h2>
<h3>Përshëndetje,#{login.user}
<h:form>
<h:commandLink value="logout" action="#{login.logout}"/>
</h:form>
</h3>
</div>
<div id="section">
<div id="div">
<h2>Menaxhimi i makinave taksi</h2>
<h:button value="Shto taksi" styleClass="apply" outcome="shto-taksi-form" ></h:button>
<h:form>
<h:dataTable value="#{taksiController.taksi}" var="tempTaksi"
styleClass="demo-table"
headerclass="demo-table-header"
rowClasses="demo-tabble-odd-row,demo-table-even-row">
<h:column>
<f:facet name="header">ID</f:facet>
#{tempTaksi.taksi_id}
</h:column>
<h:column>
<f:facet name="header">Targa</f:facet>
#{tempTaksi.targa}
</h:column>
<h:column>
<f:facet name="header">Shoferi</f:facet>
#{tempTaksi.emerShoferi}
</h:column>
<h:column>
<f:facet name="header">Action</f:facet>
<h:commandLink value="Fshi" onclick="if (!confirm('A je i sigurt që dëshiron ta fshish këtë taksi?')) return false" action="#{taksiController.fshiTaksi(tempTaksi.taksi_id)}"></h:commandLink>
</h:column>
</h:dataTable>
</h:form>
<h:link outcome="admin" >
	<center><h:graphicImage value="images/back.png" height="30" width="60"/></center>
</h:link>
</div>
<br/>
</div>
<div id="footer">
Copyright © Akademia IkubINFO Grupi 3
</div>
</div>
</h:body>      
</html>
