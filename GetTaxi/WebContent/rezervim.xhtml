<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
    <h:head>
    
<style>
html,body
{
    height: 100%;
    width:100%;
    text-align:center;
     background-image: url('images/taxi-background.jpg');
     background-attachment: fixed;
     background-repeat:no-repeat;
    background-size:100% 100%;
    margin:0;
	padding:0;
     
}
  .Tabela
{
    display: table;
    width: 100%; /*Optional*/
    border-spacing: 10px; /*Optional*/
}
.Kolonat
{
    display: table-cell;
}
    .imagestyle1 { position: relative; top: -20px; }
    .imagestyle3 { position: relative; top: -30px; }
#header {
   background-color:#ffd633;
    color:black;
    text-align:center;
    padding:5px;
}
#section {
    padding:10px;
   
}
#footer {
    background-color:black;
    color:white;
    clear:both;
    text-align:center;
    padding:5px;
    width:100%;
	height:20px;
	position:absolute;
	bottom:0;
	left:0;
}
input[type=text] {
    border: 2px solid black;
    border-radius: 4px;
}
input[type=password]{
border: 2px solid black;
    border-radius: 4px;
}
#div
{
color:black;
width:50%;
margin:50px auto;
opacity: 0.8;
filter: alpha(opacity=90); /* For IE8 and earlier */
padding: 0px 25px 25px;
    background: #fff;
    box-shadow: 
        0px 0px 0px 5px rgba( 255,255,255,0.4 ), 
        0px 4px 20px rgba( 0,0,0,0.33 );
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 5px;
    display: table;
    position: static;


}
#wrapper {
	min-height:100%;
	position:relative;
}
.apply{
 background-color: yellow;
    border: none;
    color: black;
    padding: 10px 27px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 25px;
    border:1px solid black;
    }
    .ui-menubar,.ui-menu-child,.ui-menu {
    background: #ffd633;
    border:0px solid black; 
    
    </style>
</h:head>
<h:body onload="initialize()">
<div id="wrapper">
<div id="header">
<h1><img src="images/logo.png" height="200" width="400"/></h1>
<div id="menu">
<h:form>
<p:menubar>
	<p:menuitem value="Kontakt" url="http://localhost:8080/GetTaxi/faces/kontakt.xhtml"></p:menuitem>
	<p:menuitem value="Historiku i rezervimeve" url="http://localhost:8080/GetTaxi/faces/historik.xhtml"></p:menuitem>
<f:facet name="options">
	<h:commandButton value="Logout" action="#{login.logout}" icon="ui-icon-extlink"/>
        </f:facet>
</p:menubar>
</h:form>
</div>
<h3>Përshendetje,#{login.user}</h3>
</div>

<div id="section">
<div id="div">
 <h2>Bëj një rezervim</h2> 
<br/>
<div class="Tabela">
    <div class="Kolonat">
<img src="images/goingAirport.png" height="150" width="150" class="t-image imagestyle1"/>
 <h:form> <h:commandButton action="rezervim2" value="Po shkoj ne aeroport" styleClass="apply1"/> </h:form>
</div>
    <div class="Kolonat">
    <img src="images/comingFromAirport.jpg" height="150" width="150" class="t-image imagestyle3"/>
 <h:form> <h:commandButton action="rezervim1" value="Po kthehem nga aeroporti" styleClass="apply1"/> </h:form>
    </div>

</div>
</div>
</div>
<div id="footer">
Copyright © Akademia IkubINFO Grupi 3
</div>
</div>
</h:body>   
</html>
