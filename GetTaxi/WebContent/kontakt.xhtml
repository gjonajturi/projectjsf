<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
<style>
html,body
{
    height: 100%;
    width:100%;
    text-align:center;
     background-image: url('images/taxi-background.jpg');
     background-attachment: fixed;
     background-repeat:no-repeat;
    background-size:100% 100%;
    margin:0;
	padding:0;
     
}
#header {
   background-color:#ffd633;
    color:black;
    text-align:center;
   
    padding:10px;
}
#section {
    padding:10px;
    text-align:left;
   
}
#footer {
    background-color:black;
    color:white;
    clear:both;
    text-align:center;
    padding:5px;
    width:100%;
	height:20px;
	position:absolute;
	bottom:0;
	left:0;
}
input[type=text] {
    border: 2px solid black;
    border-radius: 4px;
}
input[type=password]{
border: 2px solid black;
    border-radius: 4px;
}
#div
{
color:black;
width:50%;
margin:50px auto;
opacity: 0.9;
filter: alpha(opacity=90); /* For IE8 and earlier */
padding: 0px 25px 25px;
    background: #fff;
    box-shadow: 
        0px 0px 0px 5px rgba( 255,255,255,0.4 ), 
        0px 4px 20px rgba( 0,0,0,0.33 );
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 5px;
    display: table;
    position: static;


}
#wrapper {
	min-height:100%;
	position:relative;
}
.apply{
 background-color: yellow;
    border: none;
    color: black;
    padding: 10px 27px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 25px;
    border:1px solid black;
    }
      .ui-menubar,.ui-menu-child,.ui-menu {
    background: #ffd633;
    border:0px solid black; 
   
}</style>
</h:head>
<h:body>
<div id="wrapper">
<div id="header">
<h1><img src="images/logo.png" height="150" width="400"/></h1>
</div>
<div id="section">
<div id="div">
 <h2><center>Contact Form</center></h2> 
 <h3><center>Dërgo një mesazh te administratori</center></h3>
<br/>
<h:form>
    
   Mesazhi: <h:inputTextarea value="#{mail.message}"/>
    <h:commandButton value="Dërgo" action="#{mail.sendMessage(mail.message)}"></h:commandButton>
</h:form>
<h:link outcome="rezervim" >
	<center><h:graphicImage value="images/back.png" height="30" width="60"/></center>
</h:link>
</div>
</div>
<div id="footer">
Copyright © Akademia IkubINFO Grupi 3
</div>
</div>
</h:body>    
</html>
