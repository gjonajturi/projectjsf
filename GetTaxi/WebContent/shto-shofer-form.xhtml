<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
    <h:head>
<style>
html,body
{
    height: 100%;
    width:100%;
    text-align:center;
     background-image: url('images/taxi-background.jpg');
     background-attachment: fixed;
     background-repeat:no-repeat;
    background-size:100% 100%;
    margin:0;
	padding:0;  
}
#header {
   background-color:#ffd633;
    color:black;
    text-align:center;
    padding:10px;
}
#section {
    padding:10px;  
}
#footer {
    background-color:black;
    color:white;
    clear:both;
    text-align:center;
    padding:5px;
    width:100%;
	height:20px;
	position:absolute;
	bottom:0;
	left:0;
}
input[type=text] {
    border: 2px solid black;
    border-radius: 4px;
}
input[type=password]{
border: 2px solid black;
    border-radius: 4px;
}
#div
{
color:black;
width:50%;
margin:50px auto;
opacity: 0.9;
filter: alpha(opacity=90);
padding: 0px 25px 25px;
    background: #fff;
    box-shadow: 
        0px 0px 0px 5px rgba( 255,255,255,0.4 ), 
        0px 4px 20px rgba( 0,0,0,0.33 );
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 5px;
    display: table;
    position: static;
}
#wrapper {
	min-height:100%;
	position:relative;
}
.apply{
 background-color: yellow;
    border: none;
    color: black;
    padding: 10px 27px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 25px;
    border:1px solid black;
    }
        #map{
    width:90%;
    height:300px;
    }
        .Tabela
{
    display: table;
    width: 100%; 
    border-spacing: 10px; 
}
.Kolonat
{
    display: table-cell;
}
.demo-table{
border-collapse:collapse;
border-bottom:1px solid gray;
font-family: Tahoma, Verdana, Segoe, sans-serif;
width:72%;
}
.demo-table-header{
border-bottom:1px solid gray;
background:none repeat scroll 0 0 #0775d3;
padding:10px;
color: #FFFFFF;}
.demo-table-odd-row{
border-top: 1px solid gray;
background: none repeat scroll 0 0 #FFFFFF;
text-align:center;}
.demo-table-even-row{
broder-top:1px solid gray;
background:none repeat scroll 0 0 #D0D0D0;
text-align:center;}
</style>
</h:head>
<h:body>
<div id="wrapper">
<div id="header">
<h1><img src="images/logo.png" height="200" width="400"/></h1>
<h2>PANELI I ADMINISTRATORIT</h2>
<h3>Përshëndetje,#{login.user}
<h:form>
<h:commandLink value="logout" action="#{login.logout}"/>
</h:form>
</h3>
</div>
<div id="section">
<div id="div">
<h2>Shto një shofer</h2>
<h:form>
< <p:panel id="panel" header="Shofer i ri">
        <p:messages id="msgs" />
            <p:outputLabel for="firstname" value="Emri:" />
            <p:inputText id="firstname" value="#{shofer.emri}" required="true" label="Emri">
                <f:validateLength minimum="2" />
                <p:ajax update="msgFirstname" event="keyup" />
            </p:inputText>
            <p:message for="firstname" display="icon" id="msgFirstname"/>
 
            <p:outputLabel for="lastname" value="Mbiemri:" />
            <p:inputText id="lastname" value="#{shofer.mbiemri}" label="Mbiemri" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgLastname" event="keyup" />
            </p:inputText>
            <p:message for="lastname" id="msgLastname" display="icon" />
            
            <p:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{shofer.username}" required="true" label="Username">
                <f:validateLength minimum="6" />
                <p:ajax update="msgUsername" event="keyup" />
            </p:inputText>
            <p:message for="username" display="icon" id="msgUsername" />
            
            <p:outputLabel for="password" value="Password :"/>
        	<p:password id="password" value="#{shofer.password}" feedback="false"
       	            promptLabel="Enter Password" weakLabel="Weak"
                    goodLabel="Good" strongLabel="Strong" required="true"
                     match="pwd2" validatorMessage="Password 1 should match Password 2!" />
                    <p:message for="password" display="icon" />
                    <p:outputLabel for="email" value="Email:" />
                    
              <p:inputText id="email" value="#{shofer.email}" required="true" label="Email" validatorMessage="Invalid email format">
            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
           <p:ajax update="msgEmail" event="keyup" />
            </p:inputText>
            <p:message for="email" display="icon" id="msgEmail"/>
       <h:commandButton action="#{shoferController.shtoShofer}" value="Save" styleClass="apply"></h:commandButton>
       
</p:panel>
</h:form>
<h:link outcome="taksist" >
	<center><h:graphicImage value="images/back.png" height="30" width="60"/></center>
</h:link>
</div>
<br/>
</div>
<div id="footer">
Copyright © Akademia IkubINFO Grupi 3
</div>
</div>
</h:body>      
</html>
